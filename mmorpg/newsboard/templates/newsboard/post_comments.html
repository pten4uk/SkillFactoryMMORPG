                    {% if post.comment_set.all %}
                    <!-- Comments -->
                        <div class="list-group mt-3 ms-3">
                            {% for comment in post.comment_set.all|slice:'2' %}
                                <div class="shadow p-3 mb-3 bg-body rounded">
                                    <div class="d-flex w-100 justify-content-between mt-1">
                                        <h5 class="mb-1">{{ comment.author }}</h5>
                                        <small class="text-muted">{{ comment.date_of_creation }} {{ comment.time_of_creation }}</small>
                                    </div>
                                    <p class="mb-1">{{ comment.text }}</p>
                                </div>
                            {% endfor %}
                        </div>
                        <!-- endComments -->

                        <!-- Buttons -->
                        <button type="button" class="btn btn-primary position-relative ms-3 mt-3 mb-3">
                            Еще коментарии...
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ post.comment_set.all|length|add:'-2' }}
                            <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                        <!-- endButtons -->
                    {% endif %}
