{% extends 'newsboard/base.html' %}

{% block titile %}Добавление отклика{% endblock titile %}

{% block content %}

<div class="container">
    <h2 class="mb-5">Добавить отклик:</h2>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-12">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>

{% endblock content %}
